<!DOCTYPE html>
<!--ICS20-Unit-5-02-JS-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Integer identificator, with JavaScript">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Ava Venturino">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFFFFF" />
    <title>Try to guess the number!</title>
    <link rel="canonical" href="https://AvaVenturino.github.io/ICS20-Unit-5-02-JS/" />
    <link rel="manifest" href="/ICS20-Unit-5-02-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" /> 
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Integer identificator</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Integer identificator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Numeric Textfield -->
       <form action="#">
       <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="numbervalue">
        <label class="mdl-textfield__label" for="numbervalue">Input a negative or positive number</label>
       <span class="mdl-textfield__error">Input is not a number!</span>
       </div>
   </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="myButtonClicked()">
          Show Value
        </button>
        <!-- basic text -->
        <p></p>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
